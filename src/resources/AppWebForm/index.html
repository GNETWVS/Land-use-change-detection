<head>

    <style>
        html, body {
            height: 100%;
            padding: 0;
            margin: 0;

        #map {
            height: 100%;

    <script src="http://code.jquery.com/jquery-1.10.2.js"></script>

    <script type="text/javascript" src="http://fast.fonts.net/jsapi/b6470a43-5105-49d3-95ae-75217a436bf8.js"></script>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
<script src="scripts/leaflet.ajax.min.js"></script>

<script language="JavaScript">
    // Map styles
    var OpenTopoMap = L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
        maxZoom: 17,
        attribution: 'Map data: &copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, <a href="http://viewfinderpanoramas.org">SRTM</a> | Map style: &copy; <a href="https://opentopomap.org">OpenTopoMap</a> (<a href="https://creativecommons.org/licenses/by-sa/3.0/">CC-BY-SA</a>)'
    });

    // Choose center and zoom level
    var options = {
        center: [55.792191, 49.113994], // Kazan
        zoom: 15,
        layers: OpenTopoMap
    };

    // Instantiate map on specified DOM element
    var map_object = new L.Map('map', options);

    var geoJsonLayer;

    function showResult() {
        if (geoJsonLayer !== undefined) {
            map_object.removeLayer(geoJsonLayer);
        }
        geoJsonLayer = new L.geoJson();
        geoJsonLayer.addTo(map_object);
        $.ajax({
            dataType: "json",
            url: "res/result.json",
            success: function(data) {
                $(data.features).each(function(key, data) {
                    geoJsonLayer.addData(data);
                });
                geoJsonLayer.eachLayer(function (data) {
                    switch (data.feature.properties.before) {
                        case 0: {
                            switch (data.feature.properties.after) {
                                case 0: {
                                    data.setStyle({
                                        color: '#1e90ff',
                                        fillOpacity: 1,
                                        fillColor: '#1e90ff'
                                    });
                                    break;
                                }
                                case 1: {
                                    data.setStyle({
                                        color: '#b1e1ac',
                                        fillOpacity: 1,
                                        fillColor: '#b1e1ac'
                                    });
                                    break;
                                }
                                case 2: {
                                    data.setStyle({
                                        color: '#bee7ff',
                                        fillOpacity: 1,
                                        fillColor: '#bee7ff'
                                    });
                                    break;
                                }
                                case 3: {
                                    data.setStyle({
                                        color: '#7f4e33',
                                        fillOpacity: 1,
                                        fillColor: '#7f4e33'
                                    });
                                    break;
                                }
                            }
                            break;
                        }
                        case 1: {
                            switch (data.feature.properties.after) {
                                case 0: {
                                    data.setStyle({
                                        color: '#00f4dd',
                                        fillOpacity: 1,
                                        fillColor: '#00f4dd'
                                    });
                                    break;
                                }
                                case 1: {
                                    data.setStyle({
                                        color: '#1fff28',
                                        fillOpacity: 1,
                                        fillColor: '#1fff28'
                                    });
                                    break;
                                }
                                case 2: {
                                    data.setStyle({
                                        color: '#6e0793',
                                        fillOpacity: 1,
                                        fillColor: '#6e0793'
                                    });
                                    break;
                                }
                                case 3: {
                                    data.setStyle({
                                        color: '#f40000',
                                        fillOpacity: 1,
                                        fillColor: '#f40000'
                                    });
                                    break;
                                }
                            }
                            break;
                        }
                        case 2: {
                            switch (data.feature.properties.after) {
                                case 0: {
                                    data.setStyle({
                                        color: '#0f2b90',
                                        fillOpacity: 1,
                                        fillColor: '#0f2b90'
                                    });
                                    break;
                                }
                                case 1: {
                                    data.setStyle({
                                        color: '#a4ff09',
                                        fillOpacity: 1,
                                        fillColor: '#a4ff09'
                                    });
                                    break;
                                }
                                case 2: {
                                    data.setStyle({
                                        color: '#afb9c3',
                                        fillOpacity: 1,
                                        fillColor: '#afb9c3'
                                    });
                                    break;
                                }
                                case 3: {
                                    data.setStyle({
                                        color: '#ff8e00',
                                        fillOpacity: 1,
                                        fillColor: '#ff8e00'
                                    });
                                    break;
                                }
                            }
                            break;
                        }
                        case 3: {
                            switch (data.feature.properties.after) {
                                case 0: {
                                    data.setStyle({
                                        color: '#712bc2',
                                        fillOpacity: 1,
                                        fillColor: '#712bc2'
                                    });
                                    break;
                                }
                                case 1: {
                                    data.setStyle({
                                        color: '#2b9722',
                                        fillOpacity: 1,
                                        fillColor: '#2b9722'
                                    });
                                    break;
                                }
                                case 2: {
                                    data.setStyle({
                                        color: '#ff00e9',
                                        fillOpacity: 1,
                                        fillColor: '#ff00e9'
                                    });
                                    break;
                                }
                                case 3: {
                                    data.setStyle({
                                        color: '#144616',
                                        fillOpacity: 1,
                                        fillColor: '#144616'
                                    });
                                    break;
                                }
                            }
                            break;
                        }
                    }
                });
                map_object.flyToBounds(geoJsonLayer.getBounds(), 11);
            }
        }).error(function() {});
    }

</script>
</body>
</html>
